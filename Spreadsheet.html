<style>
  * {
    box-sizing: border-box;
  }

  html, body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  background: 
    linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
    url('https://i.imgur.com/cDgvyKj.png') no-repeat center center;
  background-size: cover;
  display: grid;
  place-items: center; 
  font-family: 'Fira Code', monospace;
  }

  #card {
    width: 80%;
    max-width: 1000px; 
    height: 60vh;
    min-height: 60vh;
    background: rgba(255, 255, 255, 1); 
    border-radius: 16px;
    overflow: hidden;
  }

  #filter-view {
    display: flex; 
    width: 100%; 
    height: 100%;
  }

  #filter-div {
    display: flex;
    height: 100%;
    width: 100%;
  }

  #filter-div img {
    width: 50%;
    height: 100%;
    object-fit: cover; 
    border-right: 1px solid #f0f0f0;
    flex-shrink: 0; 
  }

  #filter-div form {
    width: 50%;
    height: 100%;
    margin: 0 auto;
    padding: 2rem;
    gap: 1rem;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow-y: auto;
    flex-shrink: 0; 
  }

  #results {
    margin-top: 3rem;
    width: 100%;
    max-height: 50vh; 
    overflow-y: auto;
    padding: 1rem;
  }

  button {
    align-self: center;
    padding: 0.5rem 1.5rem;          
    font-size: 1rem;       
    font-weight: bold;
    border: none;
    border-radius: 0.5rem;
    background-color: #cb85ae;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
    width: 100%;
  }

  button:hover {
    background-color: #c974a3;
  }

  #back-button {
    margin: 1rem;
    background: none;
    border: none;
    color: #b33db3;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-start;
  }

  label {
    color: #b33db3;
    display: block;
    transform: translateY(8px);
  }

  input,
  select {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: -4px;
  }

  #empty-message img {
    max-width: 200px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: auto; 
    font-size: 0.9em; 
  }

  thead {
    background-color: #f2f2f2;
    color: #b33db3;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px; 
    text-align: left;
    white-space: normal; 
    word-wrap: break-word; 
    line-height: 1.5; 
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  td:nth-child(2) { 
    max-width: 150px; 
  }

  tr:hover {
    background-color: #e2e2e2;
  }

</style>
